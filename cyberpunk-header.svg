<svg width="100%" height="220" viewBox="0 0 1200 220" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff">
        <animate attributeName="stop-color" values="#ff00ff;#00ffff;#ff00ff" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00ffff">
        <animate attributeName="stop-color" values="#00ffff;#ff00ff;#00ffff" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#0a0a0f"/>

  <text x="50%" y="50%" text-anchor="middle"
        font-size="48"
        font-family="monospace"
        fill="url(#neonGradient)"
        filter="url(#glow)">
    Magnus Svane Bekh√∏j
  </text>

  <text x="50%" y="75%" text-anchor="middle"
        font-size="20"
        font-family="monospace"
        fill="#00ffff">
    Full Stack Developer | Kinda 
    Still in School
  </text>

</svg>
