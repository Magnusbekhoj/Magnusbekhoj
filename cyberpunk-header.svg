<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Animated Cyan Gradient -->
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff">
        <animate attributeName="stop-color"
                 values="#00f5ff;#00c3ff;#00f5ff"
                 dur="6s"
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#00c3ff">
        <animate attributeName="stop-color"
                 values="#00c3ff;#00f5ff;#00c3ff"
                 dur="6s"
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Glow Effect -->
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a0f14"/>

  <!-- Subtle Grid -->
  <g stroke="#0ff" stroke-opacity="0.05">
    <path d="M0 40 H1200 M0 80 H1200 M0 120 H1200 M0 160 H1200 M0 200 H1200"/>
  </g>

  <!-- Name -->
  <text x="50%" y="48%" text-anchor="middle"
        font-size="56"
        font-family="monospace"
        fill="url(#cyanGradient)"
        filter="url(#neonGlow)">
    CHASI
  </text>

  <!-- Subtitle -->
  <text x="50%" y="70%"
        text-anchor="middle"
        font-size="20"
        font-family="monospace"
        fill="#00f5ff"
        opacity="0.85">
    Developer • JavaScript • Java • C# • MSSQL
    Stil in school
  </text>

</svg>
